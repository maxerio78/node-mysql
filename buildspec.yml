version: 0.2

env:
  variables:
    CLUSTER_NAME: "cluster-k8s-devops"        # ชื่อ EKS cluster
    AWS_REGION: "us-east-1"                   # Region ที่ใช้
    IMAGE_REPO_NAME: "node-mysql"             # ชื่อ ECR repository
    IMAGE_TAG: "latest"                       # อาจใช้ commit hash: CODEBUILD_RESOLVED_SOURCE_VERSION
    ACCOUNT_ID: "399423262543"                # AWS Account ID
    K8S_NAMESPACE: "default"                  # Namespace ใน Kubernetes
    DEPLOYMENT_FILE: "k8s/deployment.yaml"    # ไฟล์ manifests ของ Deployment
    SERVICE_FILE: "k8s/service.yaml"          # (ถ้ามี) ไฟล์ Service
    KUBECTL_RELEASE_DATE: "2023-11-16"        # ต้องตรงกับเวอร์ชัน EKS ใน AWS Docs

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Checking versions..."
      - node -v
      - npm -v
      - aws --version
      - echo "Installing kubectl..."
      - "curl -o kubectl https://amazon-eks.s3.$AWS_REGION.amazonaws.com/$(aws eks describe-cluster --name $CLUSTER_NAME --region $AWS_REGION --query 'cluster.version' --output text)/2025-01-17/bin/linux/amd64/kubectl"
      - chmod +x ./kubectl
      - mv ./kubectl /usr/local/bin/

  pre_build:
    commands:
      - echo "Installing Node.js dependencies..."
      - npm install
      - echo "Logging in to Amazon ECR..."
      - "aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"
      - echo "Building Docker image..."
      - "docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG ."
      - "docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG"

  build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - "docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG"

  post_build:
    commands:
      - echo "Updating kubeconfig for EKS..."
      - aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION
      - echo "Deploying to Kubernetes namespace: ${K8S_NAMESPACE}"
      - bash -ec 'if kubectl get deployment node-mysql-deployment -n ${K8S_NAMESPACE} >/dev/null 2>&1; then echo "Deployment found. Updating image..."; CONTAINER_NAME=$(kubectl get deployment node-mysql-deployment -n ${K8S_NAMESPACE} -o jsonpath="{.spec.template.spec.containers[0].name}"); echo "Detected container name: ${CONTAINER_NAME}"; if [ -z "${CONTAINER_NAME}" ]; then echo "No container name found in deployment spec"; exit 1; fi; kubectl set image deployment/node-mysql-deployment ${CONTAINER_NAME}=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG -n ${K8S_NAMESPACE} --record; else echo "Deployment not found. Creating from YAML..."; if [ ! -f "$DEPLOYMENT_FILE" ]; then echo "Deployment file $DEPLOYMENT_FILE not found"; exit 1; fi; kubectl apply -f "$DEPLOYMENT_FILE" -n ${K8S_NAMESPACE}; if [ -f "$SERVICE_FILE" ]; then kubectl apply -f "$SERVICE_FILE" -n ${K8S_NAMESPACE}; fi; fi'
      - echo "Verifying rollout..."
      - kubectl rollout status deployment/node-mysql-deployment -n ${K8S_NAMESPACE}
